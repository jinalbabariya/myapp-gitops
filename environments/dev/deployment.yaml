apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-dev
  template:
    metadata:
      labels:
        app: hello-world-dev
    spec:
      containers:
      - name: hello-world-dev
        image: ghcr.io/jinalbabariya/hello-world-dev:latest
        ports:
        - containerPort: 8080
