apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-staging
  template:
    metadata:
      labels:
        app: hello-world-staging
    spec:
      containers:
      - name: hello-world-staging
        image: ghcr.io/jinalbabariya/myapp:4d4d0fcfedd668549fd10be8b3042c1e6192e060
        ports:
        - containerPort: 8080
